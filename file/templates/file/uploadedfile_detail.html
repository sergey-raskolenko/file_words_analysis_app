{% extends 'file/base.html' %}
{% block content %}

<div class="container ">
    <div class="row justify-content-md-center">
        <div class="card">
            <div class="card-header">
                <h3>{{ object.file }}</h3>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>Word</th>
                        <th>TF</th>
                        <th>IDF</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for word in processed_words %}
                    <tr>
                        <td>{{ word.word }}</td>
                        <td>{{ word.tf }}</td>
                        <td>{{ word.idf }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="card-footer"></div>
        </div>
    </div>
</div>

{% endblock %}
